<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="items-container">
        <div id="item1" class="item">
          <img src="images/blueshirt.jpg" alt="" srcset="" />
          <div>Blue Shirt</div>
          <div>80</div>
          <button id="btn-blueshirt" class="add-btn">Add</button>
        </div>
        <div id="item2" class="item">
          <img src="images/whiteshirt.jpg" alt="" srcset="" />
          <div>white Shirt</div>
          <div>60</div>
          <button id="btn-whiteshirt" class="add-btn">Add</button>
        </div>
        <div id="item3" class="item">
          <img src="images/blackshirt.jpg" alt="" srcset="" />
          <div>Black Shirt</div>
          <div>60</div>
          <button id="btn-blackshirt" class="add-btn">Add</button>
        </div>
        <div id="item4" class="item">
          <img src="images/blazer.jpg" alt="" srcset="" />
          <div>Blazer</div>
          <div>100</div>
          <button id="btn-blazer" class="add-btn">Add</button>
        </div>
      </div>

      <div id="cart">
        <h2 id="cart-title">Cart</h2>
        <div id="cart-items-container"></div>
        <h2 id="cart-total">Total:</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
